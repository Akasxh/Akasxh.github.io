<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content= "width=device-width, user-scalable=no">
  <title>Happy Birthday, [Name]!</title>
  <style>
    /* Your CSS styles here */

    /* Styles for all devices (default styles) */
.container {
    width: 80%; /* Example width for all devices */
    margin: 0 auto; /* Center the container horizontally */
}

/* Styles for screens smaller than 768px wide (e.g., smartphones) */
@media (max-width: 768px) {
    .container {
        width: 90%; /* Adjust width for smaller screens */
    }
}

/* Styles for screens larger than 992px wide (e.g., tablets) */
@media (min-width: 992px) {
    .container {
        width: 70%; /* Adjust width for larger screens */
    }
}

    
    body {
      font-family: sans-serif;
      background-color: #f0ebeb;
      margin: 0;
      padding: 0;
      display: flex; /* Center content vertically */
      justify-content: center; /* Center content horizontally */
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 600px; /* Adjust width as needed */
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center; /* Remove if heading needs left alignment */
    }

    .left-content {
      flex: 1;
      color: #333;
    }

    .left-content h1 {
      font-size: 2.5em; /* Adjust heading size for widget aesthetics */
      margin-bottom: 10px;
      color: #f05959; /* Change color as desired */
    }

    .left-content p {
      font-size: 1.1em; /* Adjust paragraph size for widget aesthetics */
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .right-content {
      flex: 1;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .right-content img {
      width: 250px; /* Adjust image width for widget aesthetics */
      height: auto;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    p { /* Remove or adjust if heading doesn't need center alignment */
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-content">
      <h1>Happy Birthday, <span id="birthday-name">Gargoo!</span></h1>
      <p>On this sun-kissed morn, My Queen, banish worldly fears like a falcon sheds a feather â€“ may your heart forever shine.</p>
    </div>
    <div class="right-content">
      <img src="gargoo.png" alt="Birthday Photo">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
